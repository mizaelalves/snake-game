<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=VT323&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Snake Game</title>
</head>

<body>
  <div>
    <div class="scores">
      <h1 id="score">000</h1>
      <h1 id="highScore">000</h1>
    </div>

    <div class="game-border-1">
      <div class="game-border-2">
        <div class="game-border-3">
          <div class="instructions">

            <img id="logo" src="./assets/snake-logo.png" alt="snake logo">
            <h1 id="instruction-text">Press space or click to start the game</h1>
          </div>
          <div id="game-board"></div>
        </div>
      </div>
    </div>
    <div class="game-pad">
      <div class="button up"></div>
      <div class="button left"></div>
      <div class="button right"></div>
      <div class="button down"></div>
    </div>
    <footer>
      <footer>
        <p>&copy; 2023 Snake Game. Todos os direitos reservados. Desenvolvido por Mizael.</p>
      </footer>
    </footer>
  </div>


  <script src="./main.js">

  </script>
</body>

</html>
